        'linear-gradient(to top, #0ba360 0%, #3cba92 100%)',      // Forest Canopy

    ];

    // --- State Variables ---
    let currentBg = '';
    let isFlipping = false;
    let usedIndices = [];

    // --- DOM Element References ---
    const mainContainer = document.getElementById('main-container');
    const quoteCardContent = document.getElementById('quote-card-content');
    const newQuoteBtn = document.getElementById('new-quote-btn');
    const quoteHindiEl = document.getElementById('quote-hindi');
    const quoteEnglishEl = document.getElementById('quote-english');
    const quoteInterpretationEl = document.getElementById('quote-interpretation');
    const quoteReferenceEl = document.getElementById('quote-reference');

    // --- Functions ---
    const updateQuoteContent = (quote) => {
        quoteHindiEl.textContent = quote.hindi;
        quoteEnglishEl.textContent = `— ${quote.english}`;
        quoteInterpretationEl.textContent = quote.interpretation;
        quoteReferenceEl.textContent = quote.reference;
    };
    
    const getRandomQuote = () => {
        if (isFlipping) return;

        isFlipping = true;
        newQuoteBtn.disabled = true;
        quoteCardContent.classList.add('flipping');

        // --- Select new background ---
        let newBg = currentBg;
        while (newBg === currentBg) {
            newBg = natureGradients[Math.floor(Math.random() * natureGradients.length)];
        }
        currentBg = newBg;
        mainContainer.style.backgroundImage = currentBg;

        // --- Select new quote ---
        let availableIndices = quotes.map((_, i) => i).filter(i => !usedIndices.includes(i));
        if (availableIndices.length === 0) {
            usedIndices = [];
            availableIndices = quotes.map((_, i) => i);
        }
        const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        usedIndices.push(randomIndex);
        const newQuote = quotes[randomIndex];
        
        // --- Animate and Update ---
        setTimeout(() => {
            updateQuoteContent(newQuote);
            quoteCardContent.classList.remove('flipping');
            isFlipping = false;
            newQuoteBtn.disabled = false;
        }, 300);
    };

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        // Initial Background
        currentBg = natureGradients[Math.floor(Math.random() * natureGradients.length)];
        mainContainer.style.backgroundImage = currentBg;

        // Initial Quote
        const firstIndex = Math.floor(Math.random() * quotes.length);
        usedIndices.push(firstIndex);
        updateQuoteContent(quotes[firstIndex]);

        // --- Event Listener ---
        newQuoteBtn.addEventListener('click', getRandomQuote);
    });
